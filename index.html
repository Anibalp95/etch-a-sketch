<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="container">
    <div>
        <h2 class="title">
            <strong>ETCH-A-SKETCH!</strong>
        </h2>
    </div>
    <div>
        <button onclick="setGridSize()">
            Set size
        </button>
        <button onclick="setBaseColor()">
            Set base color
        </button>
        <button onclick="setHoverColor()">
            Set hover color
        </button>
    </div>
    <div class="options">
        <label>Randomize Color</label>
        <input id="randomize-checkbox" type="checkbox">
        <label>Whitening</label>
        <input id="darkening-checkbox" type="checkbox">
    </div>
    <div id="content">

    </div>
    <script src="index.js"></script>
</body>

</html>
